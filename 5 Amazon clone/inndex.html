<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/e827489af3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>Amazon Clone</title>
  </head>
  <body>
    <nav class="d-flex">
      <div class="nav_brand">
        <a href="#">
          <img
            class="imgclass"
            src="./Assets/logo/1675694930907_logo.png"
            alt="logo"
          />
          <span>.in</span>
        </a>
      </div>

      <div class="address">
        <div class="search-icon">
          <i class="fa-regular fa-solid fa-location-dot icons"></i>
        </div>
        <a href="#">
          <p class="para1">Deliver to Samir</p>
          <p class="country">Mumbai 424331</p>
          <!-- <i class="fa-regular fa-location-dot"></i> -->
        </a>
      </div>

      <div class="topnav d-flex">
        <div class="dropdown">
          <button class="dropbtn">
            All
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <input type="text" placeholder="Search.." />
        <div class="serachbtnbox">
          <i class="fa-solid fa-magnifying-glass searchIcon"></i>
        </div>
      </div>

      <div class="country_selector">
        <div class="dropdown2">
          <a href="#">
            <button class="dropbtn newbtn">
              <i class="fa-regular fa-solid fa-globe globe"></i>
              EN
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </a>
        </div>
      </div>

      <div class="country_selector">
        <div class="dropdown2">
          <a href="#">
            <div class="sign_in">
              Hello, Sign in <br />
              <span class="sign_in_span">Account & Lists</span>
              <i class="fa fa-caret-down"></i>
            </div>

            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </a>
        </div>
      </div>
      <!-- returns and orders -->

      <div class="returns_orders">
        <a href="#">
          <div >
            Returns <br />
            <span class="returns_span"> & orders</span>
          </div>
        </a>
      </div>

      <!-- returns and orders -->
      <!-- cart -->

      <div class="cart">
        <a href="#">
          <div>
            <i class="fa-solid fa-cart-shopping cart_size"></i>
            <span class="cart_text"> Cart</span>
          </div>
        </a>
      </div>

      <!-- cart -->
    </nav>
    <!-- <a href="#"><i class="fa-sharp fa-regular fa-location-dot"></i></a> -->
  </body>
</html>
